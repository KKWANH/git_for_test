<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Display</title>
	</head>
	<body>
		<div>
			<table><tbody>
				<tr>
					<th>title</th>
					<th>episode_nb</th>
					<th>opening_crawl</th>
					<th>director</th>
					<th>producer</th>
					<th>release_date</th>
					<th>created</th>
					<th>updated</th>
				</tr>
				{% for movie in movies %}
					<tr>
						<td>{{ movie.title }}</td>
						<td>{{ movie.episode_nb }}</td>
						<td>{{ movie.opening_crawl }}</td>
						<td>{{ movie.director }}</td>
						<td>{{ movie.producer }}</td>
						<td>{{ movie.release_date }}</td>
						<td>{{ movie.created }}</td>
						<td>{{ movie.updated }}</td>
					</tr>
				{% endfor %}
			</toby></table>
		</div>
	</body>
</html>
